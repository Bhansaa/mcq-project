<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/14197351cb.js" crossorigin="anonymous"></script>
</head>
<body>
    
   <div class="container">    
     <form action="./login.html">
       <div class="box">
        <!-- <span>Get Ready for the Quiz !</span><br> -->
        <!-- <img src="./login_logo.png" alt=""> -->
        <i class="fa-regular fa-circle-user"></i><br>
        <label for="email">Username: </label> 
        <input type="email" id="username" placeholder="enter email" required> 
        <div class="icon"><i class="fas fa-user" ></i></div><br>
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="enter password" required>
        <div class="icon"><i class="fas fa-lock" ></i></div>
        <input type="submit" name="submit" value="Login">
        <p>Not Registered? <a href="./register.html">Sign Up</a></p>
       </div>
      </form>
      
    </div>   
</body>
</html>
